<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<title>Register</title>
</head>

<body>
	<div class="container">
		<h1 style="color:rgb(255, 0, 0);">User Registration Form</h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter UserName">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
				<input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone No">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b> Confirm Password</b></label>
				<input type="text" th:field="*{cpassword}" class="form-control" placeholder="Enter confirm password">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Gende</b></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
					<label class="form-check-label" for="inlineRadio1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
					<label class="form-check-label" for="inlineRadio2">Female</label>
				</div>
			</div>

			<button type="submit" class="btn btn-success">Register</button>

		</form>
	</div>


</body>

</html>
